<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#bef264"/>
      <stop offset="100%" stop-color="#a3e635"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>

  <rect width="128" height="128" rx="16" fill="url(#bgGradient)" />

  <g filter="url(#softShadow)">
    <text
      x="50%"
      y="66"
      text-anchor="middle"
      dominant-baseline="middle"
      style="font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-weight: 800; font-size: 60px; letter-spacing: -4px;"
    >
      <tspan fill="url(#textGradient)">T</tspan>
      <tspan fill="#ffffff">B</tspan>
    </text>
  </g>
  
  <rect x="1" y="1" width="126" height="126" rx="15" fill="none" stroke="white" stroke-opacity="0.05" stroke-width="1.5"/>
</svg>